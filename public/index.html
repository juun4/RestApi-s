<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>RestApi-s</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    :root{ --bg:#0b1020; --card:#111736; --muted:#9aa4c7; --text:#e6ecff; --acc:#7aa2ff; --acc2:#4ad295; --line:#1b2247; --pill:#2a3471; }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{ margin:0; font-family:Inter,system-ui,Segoe UI,Arial; background:var(--bg); color:var(--text) }
    a{ color:inherit; text-decoration:none }

    /* container */
    .wrap{ max-width:min(1200px,100vw - 32px); margin:0 auto; padding:24px }
    header{ display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:24px; flex-wrap:wrap }
    .brand{ display:flex; gap:12px; align-items:center }
    .brand h1{ font-size:22px; margin:0 }
    .tag{ color:var(--muted); font-size:14px }
    .btn{ display:inline-flex; gap:8px; align-items:center; background:linear-gradient(90deg,var(--acc),var(--acc2)); color:#04102a; padding:8px 12px; border-radius:10px; font-weight:700 }

    /* cards */
    .card{ background:var(--card); border:1px solid var(--line); border-radius:14px; padding:16px; box-shadow:0 10px 30px rgba(0,0,0,.2); margin-bottom:16px }
    .card h2{ margin:0 0 12px; font-size:20px; display:flex; gap:10px; align-items:center }

    /* responsive grid */
    .grid{ display:grid; gap:16px }
    @media (min-width:520px){ .grid{ grid-template-columns:repeat(2,minmax(0,1fr)); } }
    @media (min-width:900px){ .grid{ grid-template-columns:repeat(3,minmax(0,1fr)); } }
    @media (min-width:1180px){ .grid{ grid-template-columns:repeat(4,minmax(0,1fr)); } }

    .item{ border:1px solid #1f2754; border-radius:12px; padding:14px; transition:transform .1s ease; display:flex; flex-direction:column; gap:10px; min-width:0 }
    .item:hover{ transform:translateY(-2px) }
    .title{ font-weight:700; margin:0 0 2px; line-height:1.25 }
    .desc{ color:var(--muted); font-size:14px; margin:0 0 6px; line-height:1.5; word-break:break-word }

    /* meta pills: ANTI MELEBER */
    .meta{ display:flex; gap:8px; align-items:center; color:var(--muted); font-size:12px; flex-wrap:wrap }
    .pill{
      display:inline-flex; align-items:center; gap:6px; padding:3px 8px;
      border-radius:999px; border:1px solid var(--pill); color:#c6d2ff;
      min-width:0; max-width:100%; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
    }
    .pill code,.pill a{ display:block; max-width:100%; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; color:#cfe1ff }

    /* actions */
    .actions{ margin-top:auto }
    .actions .btn{ font-weight:800 }

    footer{ margin-top:28px; color:var(--muted); font-size:13px; text-align:center }
    code{ background:#0b1538; padding:2px 6px; border-radius:6px; border:1px solid #1c2554; color:#cfe1ff }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <svg width="34" height="34" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M5 12h14M12 5v14" stroke="#7aa2ff" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <div>
          <h1 id="siteName">RestApi-s</h1>
          <div class="tag" id="tagline">Free & Simple REST Endpoints</div>
        </div>
      </div>
      <div style="display:flex; gap:10px; flex-wrap:wrap">
        <a id="repoLink" class="btn" target="_blank" rel="noreferrer">GitHub</a>
        <a id="deployLink" class="btn" target="_blank" rel="noreferrer">Open</a>
      </div>
    </header>

    <div id="content"></div>

    <footer>Made by <b id="creator">-</b></footer>
  </div>

  <script>
    async function main(){
      const res = await fetch('/src/web-set.json',{ cache:'no-store' });
      const cfg = await res.json();

      // branding
      document.getElementById('siteName').textContent = cfg?.branding?.siteName ?? 'RestApi-s';
      document.getElementById('tagline').textContent  = cfg?.branding?.tagline  ?? 'Free & Simple REST Endpoints';
      document.getElementById('creator').textContent  = cfg?.apiSettings?.creator ?? 'unknown';
      const repo = document.getElementById('repoLink'); repo.href = cfg?.branding?.repo || '#';
      const dep  = document.getElementById('deployLink'); dep.href = cfg?.branding?.deployUrl || '#';

      // render categories & items
      const mount = document.getElementById('content');
      mount.innerHTML = '';
      (cfg.categories || []).forEach(cat => {
        const sec = document.createElement('section');
        sec.className = 'card';
        const h = document.createElement('h2');
        h.innerHTML = `${cat.icon || 'ðŸ“¦'} <span>${cat.title || 'Kategori'}</span>`;
        sec.appendChild(h);

        const grid = document.createElement('div');
        grid.className = 'grid';

        (cat.items || []).forEach(it => {
          const card = document.createElement('div');
          card.className = 'item';

          const t = document.createElement('div');
          t.className = 'title';
          t.textContent = it.title || 'Untitled';
          card.appendChild(t);

          const d = document.createElement('p');
          d.className = 'desc';
          d.textContent = it.desc || '';
          card.appendChild(d);

          const meta = document.createElement('div');
          meta.className = 'meta';

          // badge key
          const pill = document.createElement('span');
          pill.className = 'pill';
          pill.textContent = (it.requireKey ?? cfg.apiSettings?.defaultRequireKey) ? 'Requires API Key' : 'No Key';
          meta.appendChild(pill);

          // example (klik = buka endpoint dengan example yg di-encode)
          if (it.example) {
            const ex = document.createElement('span');
            ex.className = 'pill';
            const base = (it.path || '').trim();
            const href = (base.endsWith('=') ? (base + encodeURIComponent(it.example)) : base);
            ex.title = it.example; // tooltip full di desktop
            ex.innerHTML = `Example: <a href="${href}" target="_blank" rel="noreferrer"><code>${it.example}</code></a>`;
            meta.appendChild(ex);
          }
          card.appendChild(meta);

          // tombol GO
          if (it.path) {
            const actions = document.createElement('div');
            actions.className = 'actions';
            const go = document.createElement('a');
            go.className = 'btn';
            go.textContent = 'Open Endpoint';
            const base = (it.path || '').trim();
            go.href = (base.endsWith('=') && it.example) ? (base + encodeURIComponent(it.example)) : base;
            go.target = '_blank';
            go.rel = 'noreferrer';
            actions.appendChild(go);
            card.appendChild(actions);
          }

          grid.appendChild(card);
        });

        sec.appendChild(grid);
        mount.appendChild(sec);
      });
    }
    main().catch(err => {
      const mount = document.getElementById('content');
      mount.innerHTML = '<div class="card">Gagal memuat konfigurasi: ' + (err?.message || err) + '</div>';
    });
  </script>
</body>
</html>
