<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Halaman Tidak Ditemukan</title>
  <style>
    :root{
      --bg:#0b0c10;
      --fg:#eef2f7;
      --muted:#a4adbb;
      --rgb1:#ff004c;
      --rgb2:#00e5ff;
      --rgb3:#00ff85;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,Inter,Poppins,sans-serif;
      color:var(--fg);
      background: radial-gradient(1200px 600px at 50% -10%, #151922 0%, #0f1116 55%, var(--bg) 100%);
      overflow:hidden;
      display:grid;
      grid-template-rows: 1fr auto;
    }

    /* AURORA */
    .aurora{
      position:fixed; inset:-10vmax;
      pointer-events:none;
      filter: blur(45px) saturate(140%);
      opacity:.55;
      background:
        radial-gradient(35vmax 22vmax at 15% 25%, var(--rgb1), transparent 60%),
        radial-gradient(30vmax 20vmax at 85% 20%, var(--rgb2), transparent 60%),
        radial-gradient(40vmax 28vmax at 50% 90%, var(--rgb3), transparent 65%),
        radial-gradient(22vmax 16vmax at 70% 65%, #7a5cff, transparent 60%);
      animation: drift 26s linear infinite;
      mix-blend-mode: screen;
    }
    @keyframes drift{
      0%   { transform: translate3d(0,0,0) rotate(0deg); }
      50%  { transform: translate3d(2vmax,-1vmax,0) rotate(180deg); }
      100% { transform: translate3d(0,0,0) rotate(360deg); }
    }

    /* CONTENT */
    main{
      display:grid; place-items:center; text-align:center; padding:24px;
    }
    .card{
      position:relative;
      padding:28px 28px 24px;
      border-radius:16px;
      background: rgba(15,17,22,.45);
      border:1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(6px);
      box-shadow:
        0 10px 30px rgba(0,0,0,.35),
        inset 0 0 0 1px rgba(255,255,255,.03);
      max-width:min(90vw,520px);
    }
    .emoji{
      font-size:56px;
      margin-bottom:10px;
      animation: float 5s ease-in-out infinite;
      text-shadow: 0 6px 24px rgba(0,229,255,.35);
    }
    @keyframes float{
      0%,100%{ transform: translateY(0) }
      50%{ transform: translateY(-10px) }
    }
    h1{
      font-size: clamp(36px,7vw,64px);
      line-height:1;
      margin-bottom:6px;
      background: linear-gradient(90deg,var(--rgb1),var(--rgb2),var(--rgb3));
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    }
    p.desc{
      color:var(--muted);
      margin: 4px auto 18px;
      max-width:36ch;
    }
    a.home{
      display:inline-block;
      padding:12px 18px;
      border-radius:12px;
      text-decoration:none;
      font-weight:700;
      color:#0c1016;
      background: linear-gradient(90deg,var(--rgb2),var(--rgb3));
      box-shadow: 0 8px 22px rgba(0,229,255,.18);
      transition: transform .15s ease, box-shadow .2s ease, opacity .2s ease;
      border:1px solid rgba(255,255,255,.12);
    }
    a.home:hover{
      transform: translateY(-2px);
      opacity:.95;
      box-shadow: 0 10px 26px rgba(0,229,255,.26);
    }

    footer{
      text-align:center;
      padding:0 12px 14px;
    }
    .sig{
      font-size:14px;
      font-weight:600;
      background: linear-gradient(90deg,var(--rgb1),var(--rgb2),var(--rgb3));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      display:inline-block;
    }

    @media (prefers-reduced-motion: reduce){
      .aurora, .emoji { animation: none }
    }
  </style>
</head>
<body>
  <div class="aurora" aria-hidden="true"></div>

  <main>
    <section class="card" role="main" aria-labelledby="t404">
      <div class="emoji">ðŸš§</div>
      <h1 id="t404">404</h1>
      <p class="desc">Ups! Halaman yang kamu cari tidak ditemukan atau telah dipindahkan.</p>
      <a href="/" class="home">Kembali ke Beranda</a>
    </section>
  </main>

  <footer>
    <div class="sig">Made with ðŸ’™ by <b>juun4</b></div>
  </footer>
</body>
</html>
