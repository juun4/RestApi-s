<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Halaman Tidak Ditemukan</title>

  <!-- Font & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6a6a6f4cc4.js" crossorigin="anonymous"></script>

  <style>
    :root {
      --bg: #f8f9fb;
      --text: #2c2f33;
      --subtext: #6b7280;
      --accent: #7c3aed;
      --accent-dark: #5b21b6;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0e0f11;
        --text: #f9fafb;
        --subtext: #9ca3af;
        --accent: #8b5cf6;
        --accent-dark: #6d28d9;
      }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .astronaut {
      width: 180px;
      margin-bottom: 1.5rem;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      color: var(--accent);
    }

    h2 {
      font-size: 1.8rem;
      margin-top: .5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      color: var(--subtext);
      margin-bottom: 2rem;
    }

    .home-btn {
      background: var(--accent);
      color: #fff;
      padding: 12px 28px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background .3s;
    }

    .home-btn:hover {
      background: var(--accent-dark);
    }

    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.9rem;
      color: var(--subtext);
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <img src="https://cdn.jsdelivr.net/gh/juun4/RestApi-s@main/.github/astronaut.svg" alt="Astronot" class="astronaut" />
  <h1>404</h1>
  <h2>Halaman Tidak Ditemukan</h2>
  <p>Maaf, halaman yang Anda cari tidak ada atau telah dipindahkan.</p>
  <a href="/" class="home-btn"><i class="fa-solid fa-house"></i> Kembali ke Beranda</a>

  <footer>
    Developer by <a href="https://github.com/juun4">juun4</a>
  </footer>
</body>
</html>
