<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Halaman Tidak Ditemukan</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background: radial-gradient(circle at top, #111 0%, #0b0b0b 100%);
      color: #fff;
      overflow: hidden;
    }

    .image-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      flex: 1;
    }

    .image-container img {
      max-width: 340px;
      width: 80%;
      height: auto;
      animation: float 4s ease-in-out infinite;
      filter: drop-shadow(0 0 15px rgba(0, 229, 255, 0.3));
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .footer {
      text-align: center;
      padding-bottom: 10px;
      width: 100%;
    }

    .footer img {
      display: block;
      margin: 0 auto 8px;
    }

    .footer-text {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-direction: column;
      font-size: 14px;
      opacity: 0.9;
    }

    .footer-text img {
      height: 22px;
      margin-top: 4px;
    }
  </style>
</head>

<body>
  <div class="image-container">
    <img src="https://cdn.jsdelivr.net/gh/juun4/RestApi-s@main/.github/404-construction.jpg" alt="404 Page Not Found" />
  </div>

  <div class="footer">
    <img src="./.github/rgb-divider.svg" width="100%" alt="RGB Divider Top" />
    <div class="footer-text">
      <img src="./.github/rgb-text.svg" alt="Made with ðŸ’™ by juun4" />
    </div>
    <img src="./.github/rgb-divider.svg" width="100%" alt="RGB Divider Bottom" />
  </div>
</body>
</html>
