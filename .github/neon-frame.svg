<svg viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#7aa2ff"/>
      <stop offset="50%" stop-color="#4ad295"/>
      <stop offset="100%" stop-color="#7aa2ff"/>
      <animate xlink:href="#g" attributeName="x1" values="0;1;0" dur="6s" repeatCount="indefinite"/>
      <animate xlink:href="#g" attributeName="x2" values="1;0;1" dur="6s" repeatCount="indefinite"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- area gambar -->
  <rect x="20" y="20" width="1160" height="660" fill="#0b1020"/>
  <!-- border -->
  <rect x="20" y="20" width="1160" height="660" fill="none" stroke="url(#g)" stroke-width="4" rx="16" filter="url(#glow)">
    <animate attributeName="stroke-dasharray" values="14 8; 2 6; 14 8" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="stroke-dashoffset" from="0" to="-800" dur="6s" repeatCount="indefinite"/>
  </rect>
</svg>
