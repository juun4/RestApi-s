<svg width="1200" height="8" viewBox="0 0 1200 8" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <linearGradient id="gradLine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ff004c">
        <animate attributeName="stop-color"
                 values="#ff004c;#00e5ff;#00ff85;#ff004c"
                 dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#00e5ff">
        <animate attributeName="stop-color"
                 values="#00e5ff;#00ff85;#ff004c;#00e5ff"
                 dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#00ff85">
        <animate attributeName="stop-color"
                 values="#00ff85;#ff004c;#00e5ff;#00ff85"
                 dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="1200" height="8" rx="4" fill="url(#gradLine)" />
</svg>
